<!DOCTYPE html>

<body>
<script>
    
var counter = 0;
while(counter <= 5) {
alert("WHILE LOOP: " + counter);
counter++;
}

var i = 0;

do {

alert("DO WHILE LOOP:" + i);
i++;

} while(i < 5);








</script>


</body>
